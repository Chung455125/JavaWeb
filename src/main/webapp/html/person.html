<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/JavaWeb/css/pure-min.css">
	<link rel="stylesheet" href="/JavaWeb/css/button-style">
	<title>Person Page</title>
</head>
<body style="padding:20px">
	<form class="pure-form" method="post" action="/JavaWeb/servlet/person">
		<fieldset>
			<legend>會員資料建檔</legend>
			
			<label for="name">姓名：</label>
			<input type="text" placeholder="請輸入姓名" id="name" name="name">
			<p></p>
			
			<label for="age">年齡：</label>
			<input type="number" placeholder="請輸入年齡" id="age" name="age">
			<p></p>
			
			<label>性別：</label>
			<input type="radio" id="male" name="sex" value="男" checked>
			<label for="male">男</label>
			<input type="radio" id="female" name="sex" value="女">
			<label for="female">女</label>
			<p></p>
			
			<label for="birth">生日：</label>
			<input type="date" id="birth" name="birth">
			<p></p>
			
			<label for="edu">學歷：</label>
			<select id="edu" name="edu">
				<option value="高中">高中</option>
				<option value="大學">大學</option>
				<option value="研究所">研究所</option>
			</select>
			<p></p>
			
			<label>興趣：</label>
			<input type="checkbox" id="program" name="hobby" value="程式">
			<label for="program">程式</label>
			<input type="checkbox" id="movie" name="hobby" value="電影">
			<label for=movie>電影</label>
			<input type="checkbox" id="climb" name="hobby" value="爬山">
			<label for="climb">爬山</label>
			<p></p>
			
			<label for="nmemo">備註：</label>
			<textarea rows="5" cols="10" id="memo" name="memo"></textarea>
			<p></p>
			
			<button type="reset" class="pure-button button-secondary">清除</button>
			<button type="submit" class="pure-button pure-button-primary">建檔</button> 
		</fieldset>
	</form>
</body>
</html>
